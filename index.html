<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Polygon Fractal</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Polygon Fractal</h1>
		</header>
			<section id="content">
				<canvas id="OriginalFractal" data-processing-sources="OriginalFractal.pde">
				</canvas>
		    </section>
	    <footer>
		    Press the up arrow to increase size. <br/>
		    Press the down arrow to decrease size. <br/>
		    Click with mouse to increase sides of polygon. <br/>
		    Press "r" to rotate the polygon fractal clockwise. <br/>
		    Press "d" to rotate the polygon fractal counterclockwise. <br/>
		    Press any other key to stop rotation. <br/>
	    </footer>
	</body>
</html>
